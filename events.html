<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events | ACK St Joseph Kamakwa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Navigation Styles */
    nav {
      background-color: #003366;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav .logo {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 1rem 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 1rem 0.5rem;
      display: block;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #00509e;
    }

    /* Hamburger menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 1rem 0;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 56px;
        left: 0;
        right: 0;
        background-color: #003366;
        flex-direction: column;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      nav ul.open {
        max-height: 300px;
      }

      .menu-toggle {
        display: flex;
      }
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    main {
      max-width: 900px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }

    h2 {
      text-align: center;
      color: #00509e;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: block;
    }

    .back-button {
      display: inline-block;
      margin: 2rem auto;
      background-color: #00509e;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .back-button:hover {
      background-color: #004080;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">ACK St Joseph Kamakwa</div>
    <div class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" role="button" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="sermons.html">Sermons</a></li>
      <li><a href="events.html" class="active">Events</a></li>
      <li><a href="ministries.html">Ministries</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="location.html">Location</a></li>
      <li><a href="leadership.html">Leadership</a></li>
      <li><a href="donate.html">Donate</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Upcoming Events</h1>
  </header>

  <main>
    <h2>Live Events Calendar</h2>
    <div style="overflow-x: auto;">
      <iframe src="https://calendar.google.com/calendar/embed?src=5e20bddf64b330d1290860c4ef08c500f9eb41f8d6ec56619efa0f376e1e5515%40group.calendar.google.com&ctz=Africa%2FNairobi" scrolling="no"></iframe>
    </div>

    <div style="text-align: center;">
      <a href="index.html" class="back-button">â¬… Back to Home</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ACK St Joseph Kamakwa Parish</p>
    <p>
      <a href="tel:+254720423265">Call Us</a> |
      <a href="mailto:email@parish.org">Email</a>
    </p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });

    menuToggle.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        navMenu.classList.toggle('open');
      }
    });
  </script>

</body>
</html>
