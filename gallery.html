<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | ACK St Joseph Kamakwa Parish</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navigation Styles */
    nav {
      background-color: #003366;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav .logo {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 1rem 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 1rem 0.5rem;
      display: block;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #00509e;
    }

    /* Hamburger menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 1rem 0;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 56px;
        left: 0;
        right: 0;
        background-color: #003366;
        flex-direction: column;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      nav ul.open {
        max-height: 300px;
      }

      .menu-toggle {
        display: flex;
      }
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 56px; /* To avoid being hidden behind sticky nav */
    }

    h1 {
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .back-home {
      text-align: center;
      margin: 30px 0;
    }

    .back-home a {
      background-color: #00509e;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .back-home a:hover {
      background-color: #003f7f;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .gallery {
        padding: 1rem;
        gap: 15px;
      }

      .back-home a {
        padding: 10px 16px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">ACK St Joseph Kamakwa</div>
    <div class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" role="button" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="sermons.html">Sermons</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="ministries.html">Ministries</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="location.html">Location</a></li>
      <li><a href="leadership.html">Leadership</a></li>
      <li><a href="donate.html">Donate</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Church Photo Gallery</h1>
  </header>

  <div class="gallery">
    <img src="m.uu.jpeg" alt="Church Mothers union singing" />
    <img src="retreat.jpeg" alt="Church women retreat" />
    <img src="team building.jpeg" alt="Team building activities" />
    <img src="images/gallery4.jpg" alt="Community outreach" />
    <!-- Add more images as needed -->

  <div class="back-home">
    <a href="index.html">â¬… Back to Home</a>

  <footer>
    <p>&copy; 2025 ACK St Joseph Kamakwa Parish</p>
    <p>
      <a href="tel:+254720423265">Call Us</a> |
      <a href="mailto:email@parish.org">Email</a>
    </p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });

    menuToggle.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        navMenu.classList.toggle('open');
      }
    });
  </script>
  
</body>
</html>
